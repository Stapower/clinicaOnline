<script>
	function print(){
	html2canvas(document.getElementById('exportthis'), {
		onrendered: function (canvas) {
			var data = canvas.toDataURL();
			var docDefinition = {
				content: [{
					image: data,
					width: 500,
				}]
			};
			pdfMake.createPdf(docDefinition).download("Score_Details.pdf");
		}
	});
}
</script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


<html >
	<div id="home2" [@inOutAnimation]>

		<!--h2> {{"HOME@" + leng | translate}}</!--h2-->

		<body >

			<div class="topnav">

				<a class="btn" id="home" (click)="referTo('')"> {{"Home@" + leng | translate}}</a>
				<a *ngIf ="loggedUser[0] != null && loggedUser[0].rol == 'paciente'" class="btn" (click)="referTo('alta')">{{"Alta Turno@" + leng | translate}}</a>
				
				<a *ngIf ="loggedUser[0] != null && loggedUser[0].rol == 'admin'" class="btn" (click)="referTo('listaTurnos')">{{"Lista Turnos@" + leng | translate}}</a>

				<a *ngIf ="loggedUser[0] != null && loggedUser[0].rol != 'admin' "class="btn" (click)="referTo('misTurnos')">{{"Mis Turnos@" + leng | translate}}</a>
				<!--(loggedUser[0].medico == 'Si' && loggedUser[0].isActivated == 'true')-->

				<a *ngIf ="loggedUser[0] != null && loggedUser[0].rol == 'admin'"class="btn" (click)="referTo('listaUsuarios')">{{"Lista Usuarios@" + leng | translate}}</a>

				<div class="login-container">
					<div *ngIf="!loggedUser[0] && false">
						<input type="text" placeholder="Username" [(ngModel)]="user.email" name="username">
						<input type="password" placeholder="Password" [(ngModel)]="user.password" name="psw">
						<input type="submit" name="Login" value="Login" (click)="Entrar2()" class="login-submit" />
					</div>
					<div *ngIf="loggedUser[0]">
						<h4> {{"Bienvenido@" + leng | translate}} {{loggedUser[0].nombre}} </h4>
						<img class="gb_Ia gbii"
							src ="{{loggedUser[0].foto}}"
							srcset="{{loggedUser[0].foto}} 1x, {{loggedUser[0].foto}} 2x "
							alt="" aria-hidden="true"
							(click)="referToWithUser('perfil', loggedUser[0])">
					</div>

					<button *ngIf="loggedUser[0]" type="button" class="btn btn-default btn-sm logoutLblPos" (click)="LogOut()">
						<span class="glyphicon glyphicon-log-out" ></span> {{"Log out@" + leng | translate}}
					</button>



					<!--a class="btn" href="login">LogOut</~a-->

				</div>
			</div>
			
			<button style="background: url(https://lipis.github.io/flag-icon-css/flags/4x3/it.svg)" (click)="lenguage('IT')">Italy</button>
			<button style="background: url(https://lipis.github.io/flag-icon-css/flags/4x3/fr.svg)" (click)="lenguage('FR')">French</button>
			<button style="background: url(https://lipis.github.io/flag-icon-css/flags/4x3/um.svg)" (click)="lenguage('EN')">English</button>
			<button style="background: url(https://lipis.github.io/flag-icon-css/flags/4x3/ar.svg)" (click)="lenguage('ES')">Spanish</button>
			<button style="background: url(https://upload.wikimedia.org/wikipedia/en/thumb/0/05/Flag_of_Brazil.svg/1200px-Flag_of_Brazil.svg.png)" (click)="lenguage('BR')">Portugues</button>

			<div *ngIf ="loggedUser[0] != null && loggedUser[0].rol == 'admin'">
				<button class="btn" onClick="print()"><i class="fa fa-download"></i> {{"Download@" + leng | translate}}</button>
			</div>

		</body>

		<div *ngIf="loggedUser[0]">
			<div id="alta" [hidden]="showMe != 'alta'">
				<app-alta [leng]=leng [cliente]=loggedUser[0] (turnoGuardadoOutput)="referTo('misTurnos')"></app-alta>
			</div>

			<div id="listaTurnos" [hidden]="showMe != 'listaTurnos'">
				<app-listado [rol]=loggedUser[0].rol (turnoSeleccionado)="seleccionDeTurno($event)"></app-listado>
			</div>
			
			<div  id="turno" [hidden]="showMe != 'turno'">
				<app-turno [leng] =leng [usuario]=loggedUser[0] (turnoGurdado)=turnoGuardado()  [turno]=turno></app-turno>
			</div>

			<div id="misTurnos" [hidden]="showMe != 'misTurnos'">
				<app-mis-turnos [usuario]=loggedUser[0] [leng]=leng (turnoSeleccionado)="seleccionDeTurno($event)"></app-mis-turnos>
			</div>

			<div id="perfil" *ngIf="showMe == 'perfil'">
				<app-usuario [leng]=leng  [usuario]=usuario [usuarioLoggeado]=loggedUser[0]></app-usuario>
			</div>

			<div id="listaUsuarios" [hidden]="showMe != 'listaUsuarios'">
				<app-lista-usuario [usuario]=loggedUser[0] (usuarioSeleccionado)="seleccionDeUsuario($event)"></app-lista-usuario>
			</div>
		</div>

		<app-grafico *ngIf ="loggedUser[0] != null && loggedUser[0].rol == 'admin'"></app-grafico>

		<div id="snackbar">{{Mensajes}}</div>

		<div class="underlay-photo"></div>
		<div class="underlay-black"></div>

		<router-outlet></router-outlet>
	</div>
</html>
