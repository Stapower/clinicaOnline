<script>
	function print(){
	html2canvas(document.getElementById('exportthis'), {
		onrendered: function (canvas) {
			var data = canvas.toDataURL();
			var docDefinition = {
				content: [{
					image: data,
					width: 500,
				}]
			};
			pdfMake.createPdf(docDefinition).download("Score_Details.pdf");
		}
	});
}
</script>

<html>

	<body>

		<div class="topnav">

			<a class="btn" id="home" href="Home">Home</a>

			<a *ngIf ="loggedUser[0] != null && loggedUser[0].rol != 'doctor'" class="btn" (click)="referTo('alta')">Alta Turno</a>
			
			<a *ngIf ="loggedUser[0] != null && loggedUser[0].rol == 'doctor'" class="btn" (click)="referTo('listaTurnos')">Lista Turnos</a>

			<a class="btn" (click)="referTo('misTurnos')">Mis Turnos</a>


			<div class="login-container">
				<div *ngIf="!loggedUser[0] && false">
					<input type="text" placeholder="Username" [(ngModel)]="user.email" name="username">
					<input type="password" placeholder="Password" [(ngModel)]="user.password" name="psw">
					<input type="submit" name="Login" value="Login" (click)="Entrar2()" class="login-submit" />
				</div>
				<div *ngIf="loggedUser[0]">
					<h4> Bienvenido: {{loggedUser[0].nombre}} </h4>
					<img class="gb_Ia gbii"
						src ="{{loggedUser[0].foto}}"
						srcset="{{loggedUser[0].foto}} 1x, {{loggedUser[0].foto}} 2x "
						alt="" aria-hidden="true"
						(click)="referTo('perfil')">
				</div>

				<!--a class="btn" href="login">LogOut</~a-->
				<button *ngIf="loggedUser[0]" type="button" class="btn btn-default btn-sm logoutLblPos" (click)="LogOut()">
					<span class="glyphicon glyphicon-log-out" ></span> Log out
				</button>
			</div>
		</div>
		
		<button class="btn" onClick="print()"><i class="fa fa-download"></i> Download</button>

	</body>

	<div id="snackbar">{{Mensajes}}</div>


	<div id="alta" [hidden]="showMe != 'alta'">
		<app-alta [cliente]=loggedUser[0] (turnoGuardadoOutput)="referTo('misTurnos')"></app-alta>
	</div>

	<div id="listaTurnos" [hidden]="showMe != 'listaTurnos'">
		<app-listado [rol]=loggedUser[0].rol (turnoSeleccionado)="seleccionDeTurno($event)"></app-listado>
	</div>
	
	<div  id="turno" [hidden]="showMe != 'turno'">
		<app-turno [usuario]=loggedUser[0] (turnoGurdado)=turnoGuardado()  [turno]=turno></app-turno>
	</div>

	<div id="misTurnos" [hidden]="showMe != 'misTurnos'">
		<app-mis-turnos [usuario]=loggedUser[0] (turnoSeleccionado)="seleccionDeTurno($event)"></app-mis-turnos>
	</div>

	<div id="perfil" [hidden]="showMe != 'perfil'">
		<app-usuario [usuario]=loggedUser[0]></app-usuario>
	</div>


	<router-outlet></router-outlet>

</html>
