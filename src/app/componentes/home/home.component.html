<html>

<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		* {
			box-sizing: border-box;
		}

		body {
			margin: 0;
			font-family: Arial, Helvetica, sans-serif;
		}

		.topnav {
			overflow: hidden;
			background-color: #e9e9e9;
		}

		.topnav a {
			float: left;
			display: block;
			color: black;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}

		.topnav h4 {
			float: right;
			padding: 6px;
			margin-top: 8px;
		}



		.topnav a:hover {
			background-color: #ddd;
			color: black;
		}

		.topnav a.active {
			background-color: #2196F3;
			color: white;
		}


		.topnav .login-container {
			float: right;
		}

		.topnav input[type=text], h4 {
			padding: 6px;
			margin-top: 8px;
			font-size: 17px;
			border: none;
			width: 120px;
		}


		.topnav .login-container button {
			float: right;
			padding: 6px 10px;
			margin-top: 8px;
			margin-right: 16px;
			background-color: #555;
			color: white;
			font-size: 17px;
			border: none;
			cursor: pointer;
		}

		.topnav .login-container button:hover {
			background-color: green;
		}

		img{
			float: none;
			display: block;
			text-align: left;
			width: 100%;
			margin: 0;
			padding: 14px;
		}

		@media screen and (max-width: 600px) {
			.topnav .login-container {
				float: none;
			}

			.topnav a,
			img,
			.topnav input[type=text],
			.topnav .login-container button, h4 {
				float: none;
				display: block;
				text-align: left;
				width: 100%;
				margin: 0;
				padding: 14px;
			}

			.topnav input[type=text] {
				border: 1px solid #ccc;
			}
		}
	</style>
</head>

<body>

	<div class="topnav">

		<a class="btn" href="Home">Home</a>
		<a class="btn" href="Home/Turno/Alta">Alta Turno</a>
		<a class="btn" href="#contact">Contact</a>
		<div class="login-container">
			<div *ngIf="!loggedUser[0]">
				<input type="text" placeholder="Username" [(ngModel)]="user.email" name="username">
				<input type="password" placeholder="Password" [(ngModel)]="user.password"name="psw">
				<input type="submit" name="Login" value="Login" (click)="Entrar()" class="login-submit" />
			</div>
			<div *ngIf="loggedUser[0]">
				<h4> Bienvenido: {{loggedUser[0].nombre}} </h4>
				<img class="gb_Ia gbii" src="https://lh3.googleusercontent.com/ogw/ADGmqu9LmgUhG7Lqn5QFQs2JZEWVVonJL-dB94TQlMDV=s32-c-mo" srcset="https://lh3.googleusercontent.com/ogw/ADGmqu9LmgUhG7Lqn5QFQs2JZEWVVonJL-dB94TQlMDV=s32-c-mo 1x, https://lh3.googleusercontent.com/ogw/ADGmqu9LmgUhG7Lqn5QFQs2JZEWVVonJL-dB94TQlMDV=s64-c-mo 2x " alt="" aria-hidden="true">
			</div>
		</div>
	</div>
</body>

<div id="snackbar">{{Mensajes}}</div>

<router-outlet></router-outlet>

</html>
