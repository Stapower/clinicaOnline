<button (click)="exportToExcel()" class="btn btn-success">Excel</button>

<div>
	<input type="date" [(ngModel)]="filterStartDate">
	<input type="date" [(ngModel)]="filterEndDate">
</div>

<div *ngIf="encuesta">
	<label for="tipo">Encuestas</label>
	<select id="cars" name="tipo" [(ngModel)]="encuestaSelected" (change)="showGraphic('resultadoEncuesta')">
		<option value="{{p}}" *ngFor="let p of Cuestionario">{{p}}</option>
	</select>
</div>
	
<div id="chartContainer" style="height: 370px; width: 100%;"></div>

<div #TABLE>
	<table class="table table-bordered">
		<thead class="thead-dark">
			<!--tr>
				<th *ngFor="let header of columns">{{header}}</th>
			</!--tr-->
		</thead>
		<tbody>
			<tr *ngFor="let row of rows; let index=index">
				<td> {{row}} </td>
				<td> {{columns[index]}} </td>
			</tr>
		</tbody>
	</table>
</div>
